<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newpazh</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        img {
            width: 200px; /* Ajusta el tamaño del logo según sea necesario */
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
        }
        .visitor-counter {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="ruta/al/logo.png" alt="Newpazh Logo">
        <div class="message">
            Temporalmente para cualquier cuestión contacten a través del <a href="https://www.linkedin.com/in/tu-perfil">enlace en LinkedIn</a>.
        </div>
        <div class="visitor-counter">
            Visitas: <span id="visitorCount">968327</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let count = 968327;
            setInterval(function() {
                count++;
                document.getElementById('visitorCount').textContent = count;
            }, 1000); // Incrementa el contador cada segundo
        });
    </script>
</body>
</html>
